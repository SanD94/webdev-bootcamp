<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/7be0451d6f.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
        <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
        <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/js/todos.js"></script>
  </body>
</html>
